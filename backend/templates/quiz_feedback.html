{% extends "base.html" %}
{% block body %}
<div class="area-content" style="max-width:500px;margin:0 auto;text-align:center;">
    <h2>
        {% if is_correct %}
            ✅ Goed!
        {% else %}
            ❌ Fout!
        {% endif %}
    </h2>
    <p><strong>Vraag:</strong> {{ question }}</p>
    <p><strong>Jouw antwoord:</strong> {{ selected }}</p>
    {% if not is_correct %}
    <p><strong>Goed antwoord:</strong> {{ correct_answer }}</p>
    {% endif %}
    <a href="{{ next_url }}" class="notfound-link" style="margin-top:2rem;">Volgende vraag</a>
</div>
{% endblock %}
