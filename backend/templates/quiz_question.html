{% extends "base.html" %}
{% block body %}
<div class="area-content" style="max-width:500px;margin:0 auto;">
    <h2>Quizvraag {{ progress }} van {{ total }}</h2>
    <form method="post">
        <p style="font-size:1.2rem;">{{ question.question }}</p>
        {% if question.description %}
        <p style="font-size:0.95rem;margin:0.5em 0;">{{ question.description }}</p>
        {% endif %}

        {% if question.open %}
        <div style="margin-bottom:1rem;">
            <label for="open_answer">Jouw antwoord:</label><br>
            <input type="text" id="open_answer" name="open_answer" style="width:100%;" required>
        </div>
        {% else %}
            {% for choice in question.choices %}
            <div style="margin-bottom:1rem;">
                <label>
                    <input type="radio" name="choice" value="{{ choice }}" required>
                    {{ choice }}
                </label>
            </div>
            {% endfor %}
        {% endif %}
        <button type="submit" class="simple-button">Antwoord</button>
    </form>
</div>
{% endblock %}
