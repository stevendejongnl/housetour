{% extends "base.html" %}
{% block body %}
<div class="area-content" style="max-width:500px;margin:0 auto;">
    <h2>Quizvraag {{ progress }} van {{ total }}</h2>
    <form method="post">
        <p style="font-size:1.2rem;">{{ question.question }}</p>
        {% for choice in question.choices %}
        <div style="margin-bottom:1rem;">
            <label>
                <input type="radio" name="choice" value="{{ choice }}" required>
                {{ choice }}
            </label>
        </div>
        {% endfor %}
        <button type="submit" class="notfound-link">Antwoord</button>
    </form>
</div>
{% endblock %}
