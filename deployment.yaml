apiVersion: v1
kind: Namespace
metadata:
  name: madebysteven
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: housetour-blue
  namespace: madebysteven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: housetour
      version: blue
  template:
    metadata:
      labels:
        app: housetour
        version: blue
    spec:
      containers:
      - name: madebysteven
        image: ghcr.io/stevendejongnl/housetour:latest
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: housetour-green
  namespace: madebysteven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: housetour
      version: green
  template:
    metadata:
      labels:
        app: housetour
        version: green
    spec:
      containers:
      - name: housetour
        image: ghcr.io/stevendejongnl/housetour:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: housetour-app
  namespace: madebysteven
spec:
  selector:
    app: housetour
    version: blue  # Change to 'green' to switch traffic
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: housetour-nginx
  namespace: madebysteven
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: housetour.madebysteven.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: housetour-app
            port:
              number: 80